<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="permiteVoltar">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="primary" *ngIf="permiteNavegarConfiguracoes">
      <ion-button routerLink="/configuracoes">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
